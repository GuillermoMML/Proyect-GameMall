<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Master</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let elemento of elementos | async" (click)="verDetalle(elemento)">
      <img [src]="elemento.image_url" alt="Image">
      {{ elemento.id }}
    </ion-item>
  </ion-list>
</ion-content>
