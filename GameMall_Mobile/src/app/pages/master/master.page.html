<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Master</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let elemento of elementos | async" (click)="verDetalle(elemento)">
      <img [src]="elemento.img" alt="Image">
      <ion-button (click)="verDetalle(elemento)">Details</ion-button>
      <ion-label *ngIf="elemento.favoritoStatus">Favorites</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
