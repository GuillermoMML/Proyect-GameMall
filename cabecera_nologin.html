<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/mobile.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameMall</title>
</head>

<body id="buscado">
  <nav id="cabecera_nologin">
    <div class="left-elements">
      <div class="toggle-btn">
        <label for="sideButton">&#9776; Todas las categorias</label>
      </div>
      <form action="./" method="get">
        <div class="searchbar">
          <input type="text" class="searchbarinput" name="q" placeholder="Search">
          <button type="submit" class="searchbarbutton">
            <i class="material-icons">search</i>
          </button>
        </div>
      </form>
    </div>
    <div class="center-element">
      <h1 class="MainNames"><a href="#"> GameMall</a></h1>
    </div>
    <div class="right-elements">
      <button>Login</button>
      <button>Registrarse</button>
    </div>
  </nav>
</body>

</html>
