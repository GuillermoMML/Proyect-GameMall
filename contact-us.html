<!DOCTYPE html>
<html>
    <head>
        <title>GameMall - Contact</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/mobile.css.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
    </head>
    <body id="contact-page">
        <div class="modal-contact contact-modal">
            <h1>Contact Us</h1>
            <div class="container">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-labels">Name</label>
                    <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="Pepe">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-labels">LastName</label>
                    <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="Hernandez">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-labels">Email</label>
                    <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="name@exmaple.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-labels">Phone Number</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="+34 123 45 67 89">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here"></textarea>
                </div>
                
                <div class="radioButtons">
                    <div class="form-check form-check-inline" style="color: white;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Topic 1</label>
                      </div>
                      <div class="form-check form-check-inline" style="color: white;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Topic 2</label>
                      </div>
                      <div class="form-check form-check-inline" style="color: white;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Topic 3</label>
                      </div>
    
                      <div class="form-check form-check-inline" style="color: white;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Topic 4</label>
                      </div>
                    </div>
                    <button class="sendMessage" type="submit">Send Message</button>
                </div>
              </div>
        </div>
    </body>
</html>
