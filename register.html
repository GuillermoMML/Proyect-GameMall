<!DOCTYPE html>
<html>
    <head>
        <title>GameMall - Register</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/mobile.css.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="scripts/register.js"></script>
    </head>
    <body id="register-page">
        <div class="modal-register center-modal">
            <h1>Registrarse</h1>
            <form class="needs-validation" id="registration-form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-labels">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" id="registerEmail" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-labels">Username</label>
                    <input type="text" class="form-control " id="registerName" placeholder="Pepe Fernandez" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-labels">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Introduce Password" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-labels">Repeat password</label>
                    <input type="password" class="form-control" id="registerRepeatPassword" placeholder="Repeat Password" required>
                </div>

                <div class="login-buttons">
                    <button class="loginBtn">Iniciar SessiÃ³n</button>
                    <button class="registerBtn" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
