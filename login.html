<!DOCTYPE html>
<html>

<head>
    <title>GameMall - Login</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile.css.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="scripts/login.js"></script>
</head>

<body id="login-page">
    <div class="modal-login center-modal">
        <h1>Iniciar Session</h1>
        <form class="needs-validation" id="login-form">
            <div class="mb-3">
                <label for="loginEmail" class="form-label form-labels">Email address</label>
                <input type="email" class="form-control " id="loginEmail" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label form-labels">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Introduce Password">
            </div>

            <div class="login-buttons">
                <button class="loginBtn" type="submit">Iniciar Sessi√≥n</button>
                <button class="registerBtn">Registrar</button>
            </div>
        </form>
    </div>
</body>

</html>
